{# docs/partials/toc-item.html #}
<li class="md-nav__item{% if toc_item.children %} md-nav__item--nested{% endif %}">
  {% if toc_item.children %}
    <input class="md-nav__toggle md-toggle" type="checkbox" id="__toc-{{ loop.index }}"{% if toc_item.active %} checked{% endif %}>
    <label class="md-nav__link" for="__toc-{{ loop.index }}">
      {{ toc_item.title }}
      <span class="md-nav__icon md-icon">â–¾</span>
    </label>
    <nav class="md-nav" aria-label="{{ toc_item.title }}">
      <ul class="md-nav__list">
        {% for child in toc_item.children %}
          {% include "partials/toc-item.html" with context %}
        {% endfor %}
      </ul>
    </nav>
  {% else %}
    <a href="{{ toc_item.url }}" class="md-nav__link">
      {{ toc_item.title }}
    </a>
  {% endif %}
</li>
